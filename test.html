<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Imagens</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px;

        }

            width: 60px;
            height: 60px;
            margin: 10px;
            border: 1px solid #00ff41;
        }
    </style>
</head>
<body>
    <h1>Teste de Imagens</h1>
    
    <h2>Foto de Perfil:</h2>
    <img src="./images/foto_perfil.jpg" alt="Teste Foto" class="test-image">
    
    <h2>√çcones:</h2>
    <img src="./images/icons/js.png" alt="JavaScript" class="test-icon">
    <img src="./images/icons/python.png" alt="Python" class="test-icon">
    <img src="./images/icons/react.png" alt="React" class="test-icon">
    <img src="./images/icons/django.png" alt="Django" class="test-icon">
    <img src="./images/icons/html.png" alt="HTML5" class="test-icon">
    <img src="./images/icons/css.png" alt="CSS3" class="test-icon">
    <img src="./images/icons/PHP.png" alt="PHP" class="test-icon">
    <img src="./images/icons/sql.png" alt="SQL" class="test-icon">

</html>
