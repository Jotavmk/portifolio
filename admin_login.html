<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - João Victor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .btn-login:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
        
        .login-footer p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .login-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Site
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Painel Administrativo</h1>
            <p>Faça login para acessar o sistema</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuário
                </label>
                <input type="text" id="username" name="username" required placeholder="Digite seu usuário">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            
            <div id="loginResult"></div>
        </form>
        
        <div class="login-footer">
            <p><a href="admin.html">Acessar sem login (não recomendado)</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/sitejv/api';
        
        // Verificar se já está logado
        function checkIfLoggedIn() {
            const userData = localStorage.getItem('sitejv_user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user && user.username) {
                    // Redirecionar para o painel admin
                    window.location.href = 'admin.html';
                }
            }
        }
        
        // Executar verificação ao carregar a página
        checkIfLoggedIn();
        
        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const resultDiv = document.getElementById('loginResult');
            
            if (!username || !password) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Preencha todos os campos';
                return;
            }
            
            // Mostrar loading
            loginBtn.innerHTML = '<span class="loading"></span> Entrando...';
            loginBtn.disabled = true;
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando credenciais...';
            
            try {
                const response = await fetch(API_BASE_URL + '/login_simple.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Salvar dados do usuário
                    localStorage.setItem('sitejv_user', JSON.stringify({
                        id: data.user_id,
                        username: data.username,
                        email: data.email,
                        is_admin: data.is_admin
                    }));
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<i class="fas fa-check-circle"></i> Login realizado com sucesso! Redirecionando...';
                    
                    // Redirecionar para o painel admin
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                    
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<i class="fas fa-times-circle"></i> ${data.error || 'Credenciais inválidas'}`;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                    loginBtn.disabled = false;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<i class="fas fa-times-circle"></i> Erro de conexão: ${error.message}`;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                loginBtn.disabled = false;
            }
        });
        
        // Verificação de segurança - remover credenciais padrão
        document.addEventListener('DOMContentLoaded', function() {
            // Manter campos limpos para segurança
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Limpar placeholders para segurança
            usernameInput.placeholder = 'Digite seu usuário';
            passwordInput.placeholder = 'Digite sua senha';
        });
    </script>
</body>
</html>
